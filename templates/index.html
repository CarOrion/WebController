<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Event</title>
    <style>
        body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

button {
    width: 80px;
    height: 80px;
    font-size: 24px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    margin: 10px;
    background-color: #444;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background-color: #666;
}

button:active {
    background-color: #888;
}

.controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.row {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
}

.stop-btn {
    background-color: red;
    color: white;
    width: 100px;
    height: 100px;
    font-size: 28px;
    margin-top: 20px;
}

.stop-btn:hover {
    background-color: darkred;
}

#slider {
    width: 300px;
    margin-top: 20px;
}

.camera-container {
    width: 80%;
    height: 300px;
    margin-top: 20px;
    border: 2px solid white;
    background-color: black;
}

    </style>
</head>
<body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <h1>Button Event System</h1>

    <div class="controls">
        <div class="row">
            <button onmousedown="buttonDown('W')" onmouseup="buttonUp('W')" onmouseleave="buttonUp('W')">W</button>
        </div>
        <div class="row">
            <button onmousedown="buttonDown('A')" onmouseup="buttonUp('A')" onmouseleave="buttonUp('A')">A</button>
            <button onmousedown="buttonDown('S')" onmouseup="buttonUp('S')" onmouseleave="buttonUp('S')">S</button>
            <button onmousedown="buttonDown('D')" onmouseup="buttonUp('D')" onmouseleave="buttonUp('D')">D</button>
        </div>
    </div>

    <button class="stop-btn" id="stopBtn" onclick="setStop()">STOP</button>

    <input type="range" id="slider" min="0" max="100" value="0" step="5" oninput="sliderChange(event)">

    <div class="camera-container"></div>
</body>
</html>
